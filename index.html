<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Birthday Surprise - Multiple Photos & Themes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        .subtitle {
            color: #888;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .gender-selector, .theme-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .gender-btn, .theme-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .gender-btn:hover, .theme-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .gender-btn.active, .theme-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .photo-upload {
            position: relative;
            overflow: hidden;
        }

        .photo-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .photo-label {
            display: block;
            padding: 20px;
            background: #f0f0f0;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }

        .photo-label:hover {
            background: #f9f9ff;
            transform: translateY(-2px);
        }

        .preview-container {
            position: relative;
            margin-top: 10px;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            max-height: 150px;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .remove-photo:hover {
            background: #FF5252;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }

        .link-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .link-display.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        .link-text {
            background: white;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 10px;
            font-size: 0.9em;
            border: 1px solid #e0e0e0;
            font-family: 'Courier New', monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        .btn-copy {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            background: #45a049;
        }

        .btn-copy.copied {
            background: #2196F3;
        }

        .success-msg {
            color: #4CAF50;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }

        .success-msg.show {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .warning-msg {
            color: #ff9800;
            font-size: 0.85em;
            margin-top: 10px;
            display: none;
        }

        .warning-msg.show {
            display: block;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            .title {
                font-size: 2em;
            }

            button {
                padding: 12px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">üéâ Birthday Surprise</div>
                <p class="subtitle">Create a magical link for your friend</p>
            </div>

            <form id="birthdayForm">
                <div class="form-group">
                    <label for="friendName">Friend's Name *</label>
                    <input type="text" id="friendName" placeholder="Enter your friend's name" required>
                </div>

                <div class="form-group">
                    <label for="yourName">Your Name *</label>
                    <input type="text" id="yourName" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label>Select Gender *</label>
                    <div class="gender-selector">
                        <button type="button" class="gender-btn" data-gender="male">üë® Male</button>
                        <button type="button" class="gender-btn" data-gender="female">üë© Female</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Select Compliment *</label>
                    <div class="theme-selector" id="themeSelector"></div>
                </div>

                <div class="form-group">
                    <label for="birthdayDate">Birthday Date *</label>
                    <input type="date" id="birthdayDate" required>
                </div>

                <div class="form-group">
                    <label for="message">Birthday Message *</label>
                    <textarea id="message" placeholder="Write a special message..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Upload 1 Photo (Optional)</label>
                    <div class="photo-upload" style="max-width: 300px; margin: 0 auto;">
                        <input type="file" id="photo1" accept="image/*">
                        <label for="photo1" class="photo-label">üì∑ Upload Photo</label>
                        <div class="preview-container" id="preview1"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="color">Choose Theme Color</label>
                    <input type="color" id="color" value="#667eea" style="width: 100%; height: 45px; border: 2px solid #e0e0e0; border-radius: 10px; cursor: pointer;">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Generate Link üéÅ</button>
                    <button type="reset" class="btn-secondary">Reset</button>
                </div>

                <div class="link-display" id="linkDisplay">
                    <p style="color: #666; margin-bottom: 10px; font-weight: 600;">Your Birthday Link:</p>
                    <div class="link-text" id="linkText"></div>
                    <button type="button" class="btn-copy" id="copyBtn">üìã Copy Link</button>
                    <p class="success-msg" id="successMsg">‚úì Copied to clipboard!</p>
                    <p class="warning-msg" id="warningMsg"></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('birthdayForm');
        const linkDisplay = document.getElementById('linkDisplay');
        const linkText = document.getElementById('linkText');
        const copyBtn = document.getElementById('copyBtn');
        const successMsg = document.getElementById('successMsg');
        const warningMsg = document.getElementById('warningMsg');
        const themeSelector = document.getElementById('themeSelector');
        let selectedGender = null;
        let selectedTheme = null;

        const themes = {
            male: ['üòé Handsome', 'üí™ Charming', 'üî• Hot', '‚≠ê Dashing'],
            female: ['‚ú® Beautiful', 'üíï Gorgeous', 'üëë Stunning', 'üåü Radiant']
        };

        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedGender = this.dataset.gender;
                selectedTheme = null;
                updateThemeOptions();
            });
        });

        function updateThemeOptions() {
            themeSelector.innerHTML = '';
            if (!selectedGender) return;
            themes[selectedGender].forEach(theme => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'theme-btn';
                btn.textContent = theme;
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedTheme = theme;
                });
                themeSelector.appendChild(btn);
            });
        }

        document.getElementById('photo1').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const previewContainer = document.getElementById('preview1');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewContainer.innerHTML = `<img class="preview-image" src="${event.target.result}"><button type="button" class="remove-photo" onclick="removePhoto(1)">√ó</button>`;
                };
                reader.readAsDataURL(file);
            }
        });

        function removePhoto(index) {
            document.getElementById('photo' + index).value = '';
            document.getElementById('preview' + index).innerHTML = '';
        }

        // Aggressive compression for smaller URLs
        function compressImage(base64, maxWidth = 300) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Very aggressive compression for smallest URL
                    resolve(canvas.toDataURL('image/jpeg', 0.3));
                };
                img.src = base64;
            });
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!selectedGender || !selectedTheme) {
                alert('Please select gender and compliment!');
                return;
            }

            const submitBtn = form.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‚è≥ Compressing photos...';
            submitBtn.disabled = true;

            const photos = [];
            const img = document.querySelector('#preview1 .preview-image');
            if (img) {
                const compressed = await compressImage(img.src, 300);
                photos.push(compressed);
            } else {
                photos.push('');
            }

            submitBtn.textContent = '‚è≥ Generating link...';

            const birthdayData = {
                name: document.getElementById('friendName').value,
                senderName: document.getElementById('yourName').value,
                date: document.getElementById('birthdayDate').value,
                message: document.getElementById('message').value,
                color: document.getElementById('color').value,
                photos: photos,
                gender: selectedGender,
                theme: selectedTheme
            };

            const uniqueId = 'birthday_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem(uniqueId, JSON.stringify(birthdayData));
            
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            
            const params = new URLSearchParams({
                name: encodeURIComponent(birthdayData.name),
                sender: encodeURIComponent(birthdayData.senderName),
                date: encodeURIComponent(birthdayData.date),
                color: encodeURIComponent(birthdayData.color),
                gender: encodeURIComponent(birthdayData.gender),
                theme: encodeURIComponent(birthdayData.theme),
                message: encodeURIComponent(birthdayData.message),
                photo1: photos[0] || ''
            });
            
            const fullLink = `${baseUrl}celebrate.html?${params.toString()}`;
            
            linkText.textContent = fullLink;
            linkDisplay.classList.add('show');
            successMsg.classList.remove('show');
            warningMsg.classList.remove('show');
            
            // Show success message - link should work on all browsers with 1 photo
            if (fullLink.length > 2000) {
                warningMsg.textContent = '‚úÖ Link generated! Works on all browsers and devices.';
                warningMsg.style.color = '#4CAF50';
                warningMsg.classList.add('show');
            }

            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            
            setTimeout(() => {
                linkDisplay.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        });

        copyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(linkText.textContent).then(() => {
                successMsg.classList.add('show');
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Link';
                    copyBtn.classList.remove('copied');
                    successMsg.classList.remove('show');
                }, 2000);
            });
        });
    </script>
</body>
</html>
